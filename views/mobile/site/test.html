<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>身份证认证信息</title>
    <link rel="stylesheet" href="/views/mobile/skin/default/css/mui.css" />
    <link rel="stylesheet" href="/views/mobile/skin/default/css/common.css" />
    <style>
        html,body{
            position:relative;
            width:100%;
            height:100%;
            overflow-x: hidden;
        }
        .card_info{
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            width:100%;
            height:100%;
            background:#aa4ff0;
        }
        .card_info_left{
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
            -webkit-transition: -webkit-transform 300ms ease;
            transition: transform 300ms ease;
        }
        .card_edit{
            position:absolute;
            top:0;
            left:100%;
            bottom:0;
            right:0;
            width:100%;
            height:100%;
            background:red;
            border:1px solid red;
        }
        .card_edit_left{
            left:0;
            -webkit-transition: left 300ms ease;
            transition: left 300ms ease;
        }

    </style>
</head>
<body>
<div class="container card_info">
1111
</div>
<div class="container card_edit" style="border:1px solid red;">
22222
    hajjlkk;llllllllllllllllllllllllllllllllllllllllllllllllll
</div>
 <script>
  document.querySelector(".card_info").addEventListener("click",function(){
      this.className="card_info_left";
      document.querySelector(".card_edit").className="card_edit card_edit_left";
  })
 </script>
<script src="/views/mobile/javascript/jquery.min.js"></script>
<script src="/views/mobile/javascript/mui.js"></script>
<script src="/views/mobile/javascript/jiumao/common.js"></script>
</body>
</html>
