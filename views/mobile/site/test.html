<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>身份证认证信息</title>
    <link rel="stylesheet" href="/views/mobile/skin/default/css/mui.css" />
    <link rel="stylesheet" href="/views/mobile/skin/default/css/common.css" />
</head>
<style>
    .mui-popover-action{
        top:10%;
        width:80%;
        left:10%;
    }
    .mui-popover-action.mui-active{
        width:80%;
        height:80%;
        background:#fff;
        border-radius:0.3rem;
    }
    .mui-popover-action.mui-active .title{
        width:100%;
        text-align:center;
        height:10%;
        background:#ff4aa0;
        border-radius:0.3rem 0.3rem 0 0 ;
        color:#fff;
        font-size:0.34rem;
    }
    .mui-popover-action.mui-active .text{
        width:100%;
        height:60%;
        padding:0.2rem;
        color:#3d4245;
        font-size:0.26rem;
    }
    .mui-popover-action .button-action img{
        display:none
    }
    .mui-popover-action.mui-active .button-action img{
        display:block;
        width:0.7rem;
        height:0.7rem;
        position:absolute;
        bottom:-1rem;
        left:45%;
    }
</style>
<body>
    <div id="sheet1" class="mui-popover mui-popover-action">
        <div class="title flexbox">
            翻译结果
        </div>
        <div class="text">
            这里填写翻译后的内容这里填写翻译后的内容这里填写翻译后的内容这里填写翻译后的内容这里填写翻译后的内容,

            下面的按钮做好图替换掉
        </div>
        <a href="#sheet1" class="button-action"><img src="/views/mobile/skin/default/image/jmj/icon/empty_grow.png" alt=""  /></a>
    </div>
    <div id="rest">
            点击我弹出
    </div>

<script src="/views/mobile/javascript/jquery.min.js"></script>
<script src="/views/mobile/javascript/mui.js"></script>
<script src="/views/mobile/javascript/jiumao/common.js"></script>
    <script>
        $(function(){
            $("#rest").click(function(){
                mui('#sheet1').popover('toggle');
            })
        })

    </script>
</body>
</html>
