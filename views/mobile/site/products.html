	<!--轮播图模板引擎-->
	<script id="product_carousel" type="text/html">
		<%if(photo[0]){%>
		<div class="mui-slider-group mui-slider-loop">
			<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="<%=photo[photo.length-1].img %>">
				</a>
			</div>
			<% for(var i=0; i<photo.length; i++){%>
			<% var dat =photo[i] %>
				<div class="mui-slider-item">
					<a href="#">
						<img src="<%=dat.img %>">
					</a>
				</div>
			<%}%>
			<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="<%=photo[0].img %>">
				</a>
			</div>
		</div>
		<div class="mui-slider-indicator">
			<div class="mui-indicator mui-active"></div>
			<% for(var i=1; i<photo.length; i++){%>
			<div class="mui-indicator"></div>
			<%}%>
			<%}%>
		</div>
	</script>
	<!--商品详情模板引擎-->
	<script id="product_goodsDetail" type="text/html">
		<div class="top box">
			<div class="name"><%=name %></div>
			<div class="log">
				<img src="/views/mobile/skin/default/image/jmj/img/title_icon01.png" alt="">
			</div>
		</div>
		<div class="mark">AD<%=goods_no %></div>
		<div class="price box">
			<div class="sell">
				<img src="/views/mobile/skin/default/image/jmj/product/jiumaoprice.png" alt="" />
				<span class="sellprice">￥ <%=sell_price %></span>
			</div>
			<div class="other_price box">
				<span class="japen hidewrap">国内价: <%=market_price %></span>
				<span class="china hidewrap">日本价: <%=parseInt(jp_price) %></span>
			</div>
		</div>
	</script>
	<!--心得模板-->
	<script id="evaluate" type="text/html">
		<%if(comments==0){%>
		<%}else{%>
		<div class="evaluateBox">
			<div class="title01">
				心得（<%=comments %>）
				<div>
					<a href="#">
						<span>查看全部心得</span>
						<span class="mui-icon mui-icon-arrowright"></span>
					</a>
				</div>
			</div>
			<% for(var i=0,m=comments_data.length;i<2,i<m; i++){%>
			<% var dat =comments_data[i] %>
			<div class="concreteContent">
				<div>
					<a href="#">
						<p><%=dat.username %><span><%=dat.comment_time %></span></p>
						<p><%=dat.contents %></p>
					</a>
				</div>
			</div>
			<%}%>
		<%}%>
	</script>
	<!--加入购物车模板引擎-->
	<script id="joinCarTemplate" type="text/html">
		<div class="select_box">
			<div class="select_top">
				<div class="select_photo"><img src="<%=img %>"/></div>
				<div class="select_top_right">
					<div class="sel_title">
						<a href="#"><%=name %></a>
						<span>￥<%=sell_price %></span>
					</div>
					<a href="#select_product" class="a_da"><span class="mui-icon mui-icon-closeempty"></span></a>
				</div>
			</div>
			<% var spec =JSONarray(spec_array) %>
			<% for(var i=0; i<spec.length; i++){%>
			<div class="select_center">
				<h3 class="select_h3">选择<%=spec[i].name %><h3>
					<div class="select_center_a">
						<% var size =JSONsplit(spec[i].value) %>
						<% for(var j=0; j<size.length; j++){%>
						<a href="#" specName="<%=spec[i].name %>" specId="<%=spec[i].id %>" specData="<%=size[j] %>"><%=size[j] %></a>
						<%}%>
					</div>
			</div>
			<%}%>
			<div class="select_center">
				<h3 class="select_h3">数量<h3>
					<div class="select_center_a">
						<span id="buyReduceButton">-</span><input type="text" value="1" id="buyNums"><span id="buyAddButton">+</span>
					</div>
			</div>
			<button class="select_btn hide"  id="joinCarButton">确定</button>
			<button class="select_btn hide"  id="buyNowButton">去付款</button>
		</div>
	</script>
	<!--拔草-->
	<script id="collectionTemplate" type="text/html">
		<%if(is_favorite==0){%>
		<img src="/views/mobile/skin/default/image/jmj/product/remove.png" alt="" class="collection_img"/>
		<span class="collection_text" >种草</span>
		<%}else{%>
		<img src="/views/mobile/skin/default/image/jmj/product/already.png" alt="" class="collection_img"/>
		<span class="collection_text" style="color:#ff4aa0">已种草</span>

	</script>
	<!--相关视频专辑-->

			<% for(var i=0; i<article_data.length; i++){%>

			<div class="mui-control-item">

				<div class="info02">
					<a href="#">
						<p>精彩回放</p>
						<p><%=item.title %></p>
						<p><img src="/views/mobile/skin/default/image/jmj/img/eye_icon.png"/>0次</p>
					</a>

			</div>
			<%}%>
		<%}%>
	</script>
	<!--关联品牌-->
	<script id="relateTemp" type="text/html">
		<%if(brand_good_data){%>
		<% for(var i=0; i<brand_good_data.length; i++){%>
		<% var item =brand_good_data[i] %>
		<div class="mui-control-item">
			<a href="index.php?controller=site&action=products&id=<%=item.id %>" class="test11">
				<img src="<%=item.img_thumb %>"/>
				<p><%=item.name %></p>
				<p>¥ <%=item.sell_price %></p>
			</a>
		</div>
		<%}%>
		<%}%>
	</script>
	<!--关联品牌bannel-->
	<script id="relateBannelTemp" type="text/html">
		<div class="brandBox">
			<a href="#"><img src="<%=brand_data.logo %>"/></a>
		</div>
		<div class="brandDetail">
			<a href="<%=brand_data.url %>">
				<p><%=brand_data.name %></p>
				<p><%=brand_data.description %>这是商品详细介绍</p>
			</a>
		</div>
	</script>
	<script src="/views/mobile/javascript/jquery.min.js"></script>
	<script src="/views/mobile/javascript/template-native.js"></script>
    <script src="/views/mobile/javascript/mui.js"></script>
	<script src="/views/mobile/javascript/products.js"></script>
	<script src="/views/mobile/javascript/jiumao/common.js"></script>
    <script type="text/javascript" charset="utf-8">
		//	接收页面传过来的状态值
		//	接收页面传过来的状态值
		var Request = new Object();
		Request = GetRequest();
		var statusOrder=Request["id"];
		//记录访问位置的id
		setItem("product",statusOrder);
		$(window).load(function(){
			$("#loading").fadeOut(300);
			getProductDetail(statusOrder);
			mui('body').on("tap","#joinButton",function(){
				$("#joinCarButton").show();
				$("#buyNowButton").hide();
			})
			mui('body').on("tap","#buyBottom",function(){
				$("#joinCarButton").hide();
				$("#buyNowButton").show();
			})
            mui('body').on("tap",".test11",function(){
                window.location.href=this.href;
            })
		});
		function getProductDetail(obj){
			var product_detail=obj;
			mui.ajax('index.php?controller=apic&action=products_details',{
				data:{id:product_detail},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					//轮播图展示页面
                    console.log(data);
					setItem("collection",data);
					var html=template('product_carousel',data);
					document.getElementById('carousel').innerHTML=html;
					var carousel  = mui("#carousel");
					carousel.slider({
						interval: 2000
					});
					var html2=template('product_goodsDetail',data);
					document.getElementById('goods_detaile').innerHTML=html2;
					document.getElementById('goodsContent').innerHTML=data.content;
					var html3=template('evaluate',data);
					document.getElementById('evaluateBox').innerHTML=html3;
					var html4=template('joinCarTemplate',data);
					document.getElementById('select_product').innerHTML=html4;
					document.getElementById('collection_state').innerHTML=template('collectionTemplate',data);
					var productInstance = new productClass("{$id}","{$this->user['user_id']}","{$promo}","{$active_id}");
					getRelateDetail(product_detail);
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
				}
			});
		}
		function getRelateDetail(obj){
			mui.ajax('index.php?controller=apic&action=products_details_other',{
				data:{id:obj},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
				    console.log(data);
					console.log(data.article_data.length);
					if(data.article_data.length==0){
						$("#showVedio").hide();
					}
					var relateV=template('vedioTemp',data);
					document.getElementById('relateVedio').innerHTML=relateV;
					var relateW=template('relateTemp',data);
					document.getElementById('getDetailR').innerHTML=relateW;
					var relateB=template('relateBannelTemp',data);
					document.getElementById('bannel').innerHTML=relateB;
					document.getElementById('sumRelative').innerHTML=data.brand_data.nums;
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
				}
			});
		}
		function Collection(){
			var data=getItem("collection")
            mui.ajax('/simple/favorite_add/_paramKey_/_paramVal_',{
                data:{
					goods_id:data.id,
					random:Math.random()
                },
                dataType:'json',//服务器返回json格式数据
                type:'get',//HTTP请求类型
                timeout:10000,//超时时间设置为10秒；
                success:function(data){
                   if(data.message==""){
                   	   console.log("取消收藏")
					   $(".collection_img").attr("src","/views/mobile/skin/default/image/jmj/product/remove.png");
					   $(".collection_text").html("种草").css("color","#979797");
				   }else{
				   	 $(".collection_img").attr("src","/views/mobile/skin/default/image/jmj/product/already.png");
					   $(".collection_text").html("已种草").css("color","#ff4aa0");
				   }
                },
                error:function(xhr,type,errorThrown){
                    //异常处理；
                    console.log(type);
                }
            });
        }
	</script>
</body>
</html>
