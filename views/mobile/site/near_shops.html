                var longitude_value = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                var speed = res.speed; // 速度，以米/每秒计
                var accuracy = res.accuracy; // 位置精度
                console.log(latitude_value, longitude_value);
                wx.openLocation({
                    latitude: latitude_value, // 纬度，浮点数，范围为90 ~ -90
                    longitude: longitude_value, // 经度，浮点数，范围为180 ~ -180。
                    name: '杭州滨江', // 位置名
                    address: '杭州滨江地址', // 地址详情说明
                    scale: 18, // 地图缩放级别,整形值,范围从1~28。默认为最大
