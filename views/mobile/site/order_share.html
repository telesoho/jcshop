		<script type="text/javascript">
			 var vm= new Vue({
				el:'#wrap_if',
				data:{
					tan:false,
					bg:false,
					img1:true,
					//分享人
					sent_per:true,
					//没关注and已关注
					friends:true,
					p_data:''
				},
				computed:{
					
				},
				mounted:function(){
					
				},
				updated:function(){
					if(vm.friends){
						$("#Popup_window").animate({
							top: "50%",
							marginTop: "-4.45rem",		
						});
					}else{
						$("#Popup_window").css({
							"background":" url(/views/mobile/skin/default/image/buy_share/ww.png)",
							"backgroundSize": "100% 100%",
							"height":"8.5rem"
						});
						$("#Popup_window").animate({
							top: "50%",
							marginTop: "-5.75rem",		
						});
						$("#sssssss").css({
							"top":"8.5rem"
						});
						$("#Popup_window .window_1").css({
							"marginTop":"2.3rem"
						})
					}
					
				},
				methods:{
					share_receive:function(){
						index_share();
					},
					returns:function(){
						window.location.href = "/site/index";
					},
					guan:function(){
						this.tan = false;
						this.bg = false;
						$(document).unbind('touchmove');
					},
					share_receive2:function(){
							$("#share_show").css({
								"color":"#999",
								"zIndex":"1"
							});
							this.tan = true;
							this.bg = true;
							document.body.scrollTop = 0
							$(document).on('touchmove',function(event) { event.preventDefault(); }, false);
						}
					}
			})
			 
			 function index_share(){
			 	mui.ajax('/apic/get_share_ticket',{
		        dataType:'json',
		        type:'get',
		        timeout:10000,
		        success:function(data){
		        	data = JSON.parse(data);
		        	vm.p_data = data.msg ;
		        	$("#share_show").css({
						"color":"#999",
						"zIndex":"1"
					});
					this.tan = true;
					this.bg = true;
					this.img1 = true;
					document.body.scrollTop = 0
					$(document).on('touchmove',function(event) { event.preventDefault(); }, false);
		        }
		    });
			 }
		</script>
