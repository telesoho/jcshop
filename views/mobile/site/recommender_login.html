<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开店</title>
    <link rel="stylesheet" href="/views/mobile/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/mobile/bootstrap/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="alert alert-success">推荐人登录</div>
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="a" class="col-xs-3 control-label">姓名</label>
            <div class="col-xs-9">
                <input type="text" name='name' class="form-control" id="a" required placeholder="姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="b" class="col-xs-3 control-label">密码</label>
            <div class="col-xs-9">
                <input type="password" name="password" class="form-control" id="b" required placeholder="密码">
            </div>
        </div>

        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">登录</button>
            </div>
        </div>
    </form>
</div>
<script src="/views/mobile/bootstrap/css/jquery.min.js"></script>
<script src="/views/mobile/bootstrap/css/js/bootstrap.min.js"></script>
</body>
</html>
