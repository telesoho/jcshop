<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>店铺待入账金额详情</title>
    <link rel="stylesheet" href="/views/mobile/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/views/mobile/bootstrap/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="page-header">
        <h3>店铺待入账金额&nbsp;&nbsp;<small>详情信息</small></h3>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>店铺名称</th>
            <th>待入账金额</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {if:$this->data}
            {foreach:$items = $this->data}
            <tr>
                <td>{$item['name']}</td>
                <td>{$item['amount_tobe_booked']}</td>
                <td><a href="{url:/site/recommender_shop_tobe_booked_details/id/$item['id']}" class="btn btn-info btn-xs">详情</a></td>
            </tr>
            {/foreach}
        {/if}
        </tbody>
    </table>
    <hr>
    <p class="text-center">
        <a href="{url:/site/recommender_shop}" class="btn btn-primary">返回</a>
        <a href="{url:/site/recommender_shop_income}" class="btn btn-info">查看收益信息</a>
    </p>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
