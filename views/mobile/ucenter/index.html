<script>
    $(window).load(function(){
        //解决tab选项卡a标签无法跳转的问题
        mui('body').on("tap",'.locationA',function(){
            window.location.href=this.href;
        })
    })

    var em = new Vue({
    	el:"#user_Info",
		data:{
			info:"",
            showmessage:false,
            ucenterindex_st:false
		},

		mounted: function(){
			clear_pull();
			var self = this;
			getInfo(self);
		},
		updated:function(){
			this.ucenterindex_st = true;
		},
		methods:{
			favorite:function(){
				alert(1)
			}
		}
    })


    function getInfo(self){
        mui.ajax('/apic/info',{
            dataType:'json',	// 服务器返回json格式数据
            type:'get',		// HTTP请求类型
            timeout:10000,		// 超时时间设置为10秒；
            success:function(data){
            	console.log(data)
            	self.info=data;
                self.showmessage=true;
            }
//
        });
    }
    function setState(sta){
        setItem('status',sta);
        document.location.href='/ucenter/order';
    }
    
function clear_pull(){
	removeSessionItem("state");
	removeSessionItem("state2");
	removeSessionItem("keys");
	removeSessionItem("self_info");
	removeSessionItem("key2");
	removeSessionItem("s_pull");
}
	function removeSessionItem(key){
        window.sessionStorage.removeItem(key);
    }
</script>
