    <div id="addressNew">

<script>

    //初始化cityPicker
    var cityPicker3 = new mui.PopPicker({
        layer: 3
    });
    cityPicker3.setData(cityData3);
    //	接收页面传过来的状态值
    var Request = new Object();
    Request = GetRequest();
    var statusOrder=Request["from"];
    var statusOrder1=Request["rev"];

    var vm=new Vue({
        el:"#addAddress",
        data:{
            info:{
                accept_name:'',
                province:'',
                city:'',
                area:'',
                address:'',
                mobile:'',
                text:'',
                zip:'',
                dis:true
            }
        },
        computed:{
            new_dis:function(){
                if(this.info.accept_name&&this.info.text&&this.info.address&&this.info.mobile){
                    this.dis=false;
                }else{
                    this.dis=true;
                }
                return this.dis;
            }
        },
        methods:{
            //验证并填写收货城市
            checkCity: function(){
                var self=this;
                document.activeElement.blur();
                cityPicker3.show(function(items) {
                    item3=(items[2] || {}).text?(items[2] || {}).text:'';
                    self.info.text = (items[0] || {}).text + " " + (items[1] || {}).text + " " + item3;
                    //返回 false 可以阻止选择框的关闭
                    self.info.province=(items[0] || {}).value;
                    self.info.city=(items[1] || {}).value;
                    self.info.area=(items[2] || {}).value?(items[2] || {}).value:'';
                    //return false;

                });
            },
            submitAdd: function(){
                var self=this;
                subaddr(self);
            }
        }
    });
    //收货地址提交加bug
    function subaddr(self){
        if(!(/^1[34578]\d{9}$/.test(self.info.mobile))){
            alert( '请输出正确的电话号码');
            self.info.mobile='';
            return false;
        }else{
            mui.ajax('/apic/address_add',{
                data:self.info,
                dataType:'json',	// 服务器返回json格式数据
                type:'post',		// HTTP请求类型
                timeout:10000,		// 超时时间设置为10秒；
                success:function(data){
                    console.log(data);
                    if(statusOrder=="cart2"){
                        document.location.href=getItem('cart2url');
                    }else if(statusOrder1=="cart_order"){
                        document.location.href="{url:/simple/addresslist}?rev=cart_order1";
                    }else{
                        document.location.href="{url:/simple/addresslist}";
                    }
                }
            });
        }
    }
    //	获取url传递过来的参数
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    function setItem(key,value){
        var val=JSON.stringify(value)?JSON.stringify(value):[];
        window.localStorage.setItem(key,val);
    }
    function getItem(key){
        var getter= window.localStorage.getItem(key);
        return JSON.parse(getter);
    }
</script>
