<script>
	var vm = new Vue({
		el: '#cart_info',
		data: {
			showMessage:false,
			cart_st:false,
			infoMessage:[],
			imgReduce:'/views/mobile/skin/default/image/jmj/cart/reduce.png',
			imgReduceA:'/views/mobile/skin/default/image/jmj/cart/ruduceable.png',
			imgAdd:'/views/mobile/skin/default/image/jmj/cart/add.png',
			free_ok:'',
            state:true,
			bottom_check:'margin-bottom:0.2rem'
		},
		computed: {
			// 读取和设置
			goods: function() {
				this.infoMessage.map(function(item_goodsList){
					item_goodsList.goodsList.map(function(item){
						item.totalPrice=(item.sell_price*item.count).toFixed(2);
						item.url="/site/products?id="+item.goods_id;
						item.newCount=item.count;
						if(item.spec_array){
							item.spec_array_two = JSON.parse(item.spec_array).reverse();
						}
					});
				})
				return  this.infoMessage;
			},
			freeShipping:function(){
				return "去凑单";
			}
		},
		mounted: function(){
			clear_pull();
		},
		updated:function() {
			this.cart_st = true;
		},
		methods: {
			getData: function () {
				var self = this;
				getCartInfo(self);
			},
			cartCountF:function(item,obj){
				var newCount=item.newCount;
				var self=this;
				var diff;
				if(newCount>item.store_nums){
					item.newCount=item.store_nums;
					alert("商品库存不足")
				}
				if(newCount<1){
					item.newCount=1;
					alert("商品数量必须大于1件")
				}
				diff=item.newCount-item.count;
				if(this.state){
					self.state=false;
					cartCount(item,diff,obj,this);
				}
			},
			reduceCount:function(item,obj){
                var self=this;
				if(item.count-1<=0){
                    item.count=1;
				}
				if(item.count>1&&this.state){
                    self.state=false;
					cartCount(item,-1,obj,this);
				}
			},
			addCount:function(item,obj){
			    var self=this;
				if(item.count>=item.store_nums){
					item.count=item.store_nums;
//					alert("商品的库存量不足");
				}
				if(item.count<item.store_nums&&self.state){
                    this.state=false;
					cartCount(item,1,obj,this);
				}
			},
			removeCart: function(item,obj){
				clear_pull()
				var self=this;
				removeCartByJSON(self,item,obj)
			},
			freeShipp:function(){
				window.location.href = "/site/index"
			},
			delAll:function(ware_house_id,type_index){
				var self=this;
				var btnArray = ['取消', '移除'];
				mui.confirm('您确定要清空购物车吗？', '清空购物车', btnArray, function (e) {
					if (e.index == 1) {
						$.getJSON("{url:/apic/cart_clear}",{type:ware_house_id} ,function (res) {
							self.infoMessage.splice(type_index,1);
						});
					}
				})
			}
		}
	})
	vm.getData();
	$(window).load(function(){
		mui("body").on('tap',"#sum_count",function(){
			window.location.href='index.php?controller=simple&action=cart2';
		})
		mui('body').on('tap','.classA',function(){document.location.href=this.href;});
		mui('body').on('tap','.locationA',function(){document.location.href=this.href;});
		//定义template方法
	});
function getCartInfo(self){
	mui.ajax('/apic/cart',{
		dataType:'json',//服务器返回json格式数据
		type:'post',//HTTP请求类型
		timeout:10000,//超时时间设置为10秒；
		success:function(data){
			self.infoMessage=data.data;
			self.showMessage=true;
			setItem("condition_price",data.data.condition_price);
		}
	});
}
//购物车数量改动计算
function cartCount(item,diff,obj,self) {
    var goods_id = item.product_id > 0 ? item.product_id : item.goods_id;
    var goods_type = item.product_id > 0 ? "product" : "goods";
    //更新购物车中此商品的数量
    $.getJSON("{url:/simple/joinCart}", {
        "goods_id": goods_id,
        "type": goods_type,
        "goods_num": diff,
        "random": Math.random()
    }, function (content) {
        item.count=parseInt(item.count)+diff;
		obj.final_sum=(parseFloat(obj.final_sum)+parseFloat(item.sell_price)*diff).toFixed(2);
		obj.count=parseInt(obj.count)+diff;
        self.state=true;
        if (content.isError == true) {
            alert(content.message);

        } else {

        }
    })
}
//移除购物车
function removeCartByJSON(self,item,obj) {
	var goods_id = item.product_id > 0 ? item.product_id : item.goods_id;
	var goods_type = item.product_id > 0 ? "product" : "goods";
	var btnArray = ['取消', '移除'];
	mui.confirm('您确定要移除本商品吗？', '移除购物车', btnArray, function (e) {
		if (e.index == 1) {
			$.getJSON("{url:/simple/removeCart}", {
				"goods_id": goods_id,
				"type": goods_type,
				"random": Math.random()
			}, function () {
				console.log(obj)
				obj.final_sum=(obj.final_sum-item.totalPrice).toFixed(2);
				obj.count-=item.count;
				var index=obj.goodsList.indexOf(item);
				obj.goodsList.splice(index,1);
				var type_index=self.infoMessage.indexOf(obj);
				if(obj.goodsList.length===0){
					self.infoMessage.splice(type_index,1);
				}
			});
		} else {

		}

	})
}
	//本地缓存函数
	function setItem(key,value){
		var val=JSON.stringify(value)?JSON.stringify(value):[];
		window.localStorage.setItem(key,val);
	}
	function getItem(key){
		var getter= window.localStorage.getItem(key);
		return JSON.parse(getter);
	}
	$(window).load(function(){
		mui('body').on('tap','.locationA',function(){document.location.href=this.href;});

	})
	mui('body').on('tap','.locationA',function(){document.location.href=this.href;});
function clear_pull(){
	removeSessionItem("state");
	removeSessionItem("state2");
	removeSessionItem("keys");
	removeSessionItem("self_info");
	removeSessionItem("key2");
	removeSessionItem("s_pull");
}
	function removeSessionItem(key){
        window.sessionStorage.removeItem(key);
    }
</script>
