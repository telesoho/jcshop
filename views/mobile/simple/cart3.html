<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <title>九猫首页</title>
    <link rel="stylesheet" href="/views/mobile/skin/default/css/mui.css" />
    <link rel="stylesheet" href="/views/mobile/skin/default/css/common.css" />
    <link rel="stylesheet" href="/views/mobile/skin/default/css/app/jiumao.css" />
    <link rel="stylesheet" href="/views/mobile/skin/default/css/app/shopcar.css" />
    <style>
        .order_last{
            width:100%;
            margin-top:0.31rem;
            background:#fff;
        }
        .order_last .flexbox{
            border-bottom: 1px solid #eee;
        }
        .order_last .flexbox .left{
            margin-left:0.26rem;
            width:1.6rem;
            height:0.8rem;
            line-height:0.8rem;
            color:#bbbbbb;
            font-size:0.28rem;
        }
        .order_last .flexbox .right{
            width:5.5rem;
            font-size:0.28rem;
            height:0.8rem;
            line-height:0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .form_submit{
            position:fixed;
            bottom:0;
            left:0;
            width:100%;

        }
        .btn_submit{
            width:100%;
            background:#f3026a !important;
            height:1rem;
            text-align:center;
            font-size:0.34rem;
            color:#ffffff;
        }
    </style>
</head>
<body>
<section>
    <div class="order_last">
        <div class="flexbox">
            <div class="left">订单编号:</div>
            <div class="right">{$this->order_num}</div>
        </div>
        <div class="flexbox">
            <div class="left">订单金额:</div>
            <div class="right">￥{$this->final_sum}</div>
        </div>
        <div class="flexbox">
            <div class="left">配送方式:</div>
            <div class="right">{$this->delivery}(含运费{$this->delivery_price}元)</div>
        </div>
        <div class="flexbox">
            <div class="left">支付方式:</div>
            <div class="right">微信支付</div>
        </div>
        <div class="flexbox">
            <div class="left">收货人名:</div>
            <div class="right">{$accept_name}</div>
        </div>
        <div class="flexbox">
            <div class="left">联系方式:</div>
            <div class="right">{$mobile}</div>
        </div>
    </div>
</section>
{if:$this->deliveryType != 1 && $this->paymentType == 1} {set:$tmpId=$this->order_id;}
<div class="btn_bottom">
    <form action='{url:/block/doPay/order_id/$tmpId}' method='post' class="form_submit">
        <input type="submit" value="立即支付" class="btn_submit" />
    </form>
</div>
{/if}

<script>
</script>

</body>
</html>
