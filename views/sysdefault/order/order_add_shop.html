{js:my97date}
<div class="headbar">
	<div class="position">订单<span>></span><span>订单管理</span><span>></span><span>订单列表</span></div>
	<div class="operating">
		<a href="javascript:void(0);"><button class="operating_btn" type="button" onclick="window.location='{url:/order/order_add_shop}'"><span class="addition">添加店铺</span></button></a>
	</div>
</div>

	<div class="content">
		<form method="post">
			<input name="name" placeholder="店铺名称"><br>
			<input name="address" placeholder="店铺地址"><br>
			<hr>批处理生成个数：<br>
			5个<input type="radio" name="nums" value="5"><br>
			10个<input type="radio" name="nums" value="10"><br>
			20个<input type="radio" name="nums" value="20"><br>
			<hr>
			店铺类别：<select name="category_id">
				{foreach:items = $this->shop_category_query->find()}
				<option value="{$item['id']}">{$item['name']} / {$item['rebate']}</option>
				{/foreach}
			</select>
			<input type="submit">
		</form>
	</div>
