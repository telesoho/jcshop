
<div class="blank"></div>

<div class="fl wfs bcf7">
    <div class="regist-process-wrapper">
        <div class="regist-process-body fl wfs">

            <div class="regist-process-register-left fl">
                <h2 class="title">用户注册</h2>
            	<form action='{url:/simple/reg_act}' method='post'>

               		{if:$this->_siteConfig->reg_option == 1}
                    <div>
                        <span class="title">邮箱：</span>
                        <input id="email" class="form-control text" type="text" name='email' pattern="email" alt="填写正确的邮箱格式" >
                        <label style="margin-left: 95px;margin-top: 5px;display: inline"></label>
                    </div>
                    {/if}

                    <div>
                        <span class="title">用户名：</span>
                        <input class="form-control text" name='username'  pattern="^[\w\u0391-\uFFE5]{2,20}$" alt="用户名长度不能少于 6 个字符" type="text">
                        <label style="margin-left: 95px;margin-top: 5px;display: inline"></label>
                    </div>


                    <div>
                        <span class="title">密码：</span>
                        <input class="form-control text" id="password1"name='password' pattern="^\S{6,32}$" bind='repassword' alt='填写6-32个字符' type="password">
                        <label style="margin-left: 95px;margin-top: 5px;display: inline"></label>
                    </div>
                    <div>
                        <span class="title">确认密码：</span>
                        <input class="form-control text" name='repassword' pattern="^\S{6,32}$" bind='password' alt='重复上面所填写的密码'  type="password">
                        <label style="margin-left: 95px;margin-top: 5px;display: inline"></label>
                    </div>
                    <div>
                        <span class="title" style="margin-top:20px;">验证码：</span>
                        <input type="text" size="8" name="captcha" pattern='^\w{5,10}$' alt='请输入验证码'  class="form-control text fl" style="width:100px;">
                        <label style="margin-right: 95px;float:right;margin-top: 20px;height: 30px;display: inline"></label>
                        <img src='{url:/simple/getCaptcha}' style="cursor: pointer;margin-top:16px;margin-left:10px;" onclick="javascript:changeCaptcha();" id='captchaImg' />
                    </div>

                    {if:$this->_siteConfig->reg_option == 3}
                    <div>
                        <span class="title">手机号：</span>
                        <input class="form-control text" name='mobile' pattern="mobi" alt='手机号码' type="text" />
                        <label style="margin-left: 95px;margin-top: 5px;display: inline"></label>
                    </div>

                    <div>
                        <span class="title" style="margin-top:20px;">手机验证：</span>
                        <input class="form-control text fl" name='mobile_code' pattern="^\w{2,6}$" alt='手机验证码' type="text" style="width:100px;" />
                        <input onclick="_sendMobileCode(this);" type="button" value="获取验证码" style="line-height:25px;background-color:#fff;color:#000;width:90px;margin:25px 10px;" />
                    </div>
                    {/if}
                    <input class="btn btn-danger register-now" name="Submit" type="submit" value="立即注册" >
                </form>
            </div>


            <div class="regist-process-register-right fr">
                <h2 class="title">我已注册账号</h2>
                <a class="btn btn-info login-now" href="{url:/simple/login}">立即登录</a>
                <span class="other-account">其他网站账号登陆</span>
                <div class="other-login">
                    {foreach:items=Api::run('getOauthList')}
                    <a href="javascript:oauthlogin('{$item['id']}');"><img src='{webroot:$item[logo]}' /></a>
                    {/foreach}
                </div>
                <p class="pre-consultation" style="padding-left: 0px;">
                    售前咨询<b>400&nbsp;0021&nbsp;758</b>
                </p>
            </div>
        </div>
    </div>
</div>
